{% extends "app/layout.html" %}

{% block content %}

<div class="jumbotron">
    <h1>Lista de Locais</h1>
</div>

<table class="table">
    <tr><th>Locais:</tr>
        {% for localprova in localprova %}
          <tr><td>{{ localprova.escola }}</td><td>{{ localprova.endereco }}</td><td>{{ localprova.cidade }}</td><td>{{ localprova.estado }}</td></tr>
        {% endfor %}
</table>

{% endblock %}
